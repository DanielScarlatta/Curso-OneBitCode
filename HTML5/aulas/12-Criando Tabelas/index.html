<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando Tabelas</title>
  <style>
    table {
      border-collapse: collapse;

    }
    
  </style>


</head>
<body>
  <h3>Satélites de Urano</h3>
  <table border="1">
    <!--Da uma legenda para uma tabela-->
    <caption> 
      Satélites de Urano
    </caption>
    <!--Criado no HTML5 o <thead> é usado para separar o cabeçalho da tabela do deu corpo-->
    <thead>
      <tr>
        <th>Nome</th>
        <th>Data de descobrimentoL</th>
      </tr>
    </thead>
    <!--Criado no HTML5 o <tbody> é usado para separar o corpo da tabela do deu cabeçalho-->
    <tbody>
      <tr>
        <td>Titânia</td>
        <td>1787</td>
      </tr>
      <tr>
        <td>Oberon</td>
        <td>1787</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
