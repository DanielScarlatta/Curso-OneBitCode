<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulando Atributos com Javascript</title>
  <script src="./index.js" defer></script>
</head>
<body>
  <h1>Manipulando Atributos com Javascript</h1>
  <input type="text" id="input" name="input" data-something-else="Algum valor">

  <button id="value">Mudar o valor</button>
  <button id="type">Mudar o tipo</button>
  <button id="placeholder">Mudar Placeholder</button>
  <button id="disable">Desabilitar/Habilitar</button>
  <button id="data">Mostar Dados</button>

</body>
</html>
